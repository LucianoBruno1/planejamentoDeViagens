<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mensagem Enviada</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(to right, #0062E6, #33AEFF);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 0 20px;
            box-sizing: border-box;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1000;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-weight: 700;
            padding: 0 10px;
            line-height: 50px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #007BFF;
        }

        .login-register {
            display: flex;
            align-items: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
            color: black;
        }

        p {
            font-size: 18px;
            margin-bottom: 40px;
            color: black;
        }

        button[type="submit"] {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #FF4500;
        }

        .btn-home {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #0056b3;
        }

        .confirmation-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">HOME</a>
        <a href="{% url 'destination_list' %}">DESTINOS</a>
        <a href="{% url 'contact' %}">CONTATO</a>
        <a href="{% url 'about' %}">SOBRE</a>
        <a href="{% url 'wishlist_view' %}">DESEJOS</a>
        <div class="login-register">
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit">Desconectar</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">LOGIN</a>
                <a href="{% url 'register' %}">CADASTRO</a>
            {% endif %}
        </div>
    </div>

    <div class="confirmation-box">
        <h2>Obrigado por entrar em contato!</h2>
        <p>Continue explorando novas possibilidades!</p>
        <a href="{% url 'home' %}" class="btn-home">Voltar para Home</a>
    </div>
</body>
</html>
